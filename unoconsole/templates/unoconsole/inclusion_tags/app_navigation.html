{% for app in app_list %}
	<li{% if app.active %} class="active"{% endif %}>
	    <a href="#"><i class="fa fa-folder"></i> <span class="nav-label">{{ app.name }}</span> <span class="fa arrow"></span></a>
	    <ul class="nav nav-second-level collapse" aria-expanded="false" style="height: 0px;">
	        {% for model in app.models %}
	            <li{% if model.active %} class="active"{% endif %}><a href="{{ model.console_url }}">{{ model.name }}</a></li>
	        {% endfor %}
	    </ul>
	</li>
{% endfor %}
